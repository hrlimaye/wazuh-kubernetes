#######################################################################
# Service to expose Elasticsearch container inside the Kubernetes
# cluster
#######################################################################

apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  labels:
    app: wazuh-elasticsearch
spec:
  selector:
    app: wazuh-elasticsearch
  ports:
    - name: es-rest
      port: 9200
      targetPort: 9200
    - name: data
      port: 9300
      targetPort: 9300
